server:
  host: "127.0.0.1"
  port: "8080"
  mode: "debug"

aria2:
  rpc_url: "http://localhost:6800/jsonrpc"
  token: ""
  download_dir: "/downloads"

alist:
  base_url: "http://localhost:5244"  # Alist服务器地址
  username: "your_username"          # Alist用户名
  password: "your_password"          # Alist密码
  token: ""                          # 登录后获取的token（自动获取）
  default_path: "/"                  # 默认访问的目录路径，例如: "/movies" 或 "/downloads"
  qps: 50                            # 每秒请求数限制，防止对Alist服务器造成过大压力，0表示不限制

telegram:
  enabled: false                     # 启用Telegram集成
  bot_token: "your_bot_token"        # Telegram Bot Token，从@BotFather获取
  chat_ids:                          # 接收通知的聊天ID列表
    - 123456789                      # 可以是个人聊天ID或群组ID
    - -987654321                     # 群组ID通常是负数
  admin_ids:                         # 有权限使用Bot命令的用户ID列表（为空则所有人都可使用）
    - 123456789                      # 管理员用户ID
  webhook:
    enabled: false                   # 使用Webhook模式而不是轮询模式
    url: "https://your-domain.com/telegram/webhook"  # Webhook URL

# 下载配置
download:
  video_only: true                   # 是否只下载视频文件
  video_extensions: ['mp4', 'mkv', 'avi', 'mov', 'wmv', 'flv', 'webm', 'm4v', '3gp', 'ts', 'm2ts', 'mts', 'vob', 'divx', 'xvid', 'rmvb', 'rm', 'asf']
  exclude_extensions: ['txt', 'nfo', 'srt', 'ass', 'ssa', 'sup', 'idx', 'sub', 'jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp', 'tiff']
  min_file_size_mb: 50               # 最小文件大小(MB)，0为不限制
  max_file_size_mb: 0                # 最大文件大小(MB)，0为不限制

  # 路径模板配置（可选，留空则使用智能路径生成）
  path_config:
    templates:
      tv: "{base}/tvs/{show}/{season}"              # 电视剧: /downloads/tvs/节目名/S01
      movie: "{base}/movies/{title}"                # 电影: /downloads/movies/电影名
      variety: "{base}/variety/{show}"              # 综艺: /downloads/variety/节目名
      default: "{base}/others"                      # 其他: /downloads/others

    # 可用变量：
    # {base} - 基础下载目录
    # {category} - 自动识别分类(tv/movie/variety/other)
    # {show} - 节目名称（电视剧/综艺）
    # {season} - 季度代码(S01, S02...)
    # {episode} - 集数代码(E01, E02...)
    # {title} - 电影标题
    # {movie_year} - 电影年份
    # {year}/{month}/{day} - 当前日期
    # {filename} - 原始文件名

# TMDB配置（用于文件重命名）
tmdb:
  api_key: ""                        # TMDB API密钥，从https://www.themoviedb.org/settings/api获取
  language: "zh-CN"                  # 语言设置，默认中文
  qps: 40                            # 每秒请求数限制
  batch_rename_limit: 20             # 批量重命名文件数量限制，避免超时，0表示不限制
  quality_dir_patterns:              # 视频质量/格式目录匹配模式（正则表达式）
    - '(?i)\d{3,4}[pP]'              # 720p, 1080p, 2160p
    - '(?i)\d+K'                     # 4K, 8K
    - '(?i)\d+FPS'                   # 60FPS, 120FPS
    - '(?i)BluRay'                   # BluRay
    - '(?i)WEB-?DL'                  # WEB-DL, WEBDL
    - '(?i)WEBRip'                   # WEBRip
    - '(?i)HDRip'                    # HDRip
    - '(?i)BDRip'                    # BDRip
    - '(?i)x264'                     # x264
    - '(?i)x265'                     # x265
    - '(?i)H\.?264'                  # H.264, H264
    - '(?i)H\.?265'                  # H.265, H265
    - '(?i)HEVC'                     # HEVC
    - '(?i)HDR'                      # HDR
    - '(?i)DoVi'                     # Dolby Vision
    - '(?i)DTS'                      # DTS
    - '(?i)AAC'                      # AAC
    - '(?i)AC3'                      # AC3
    - '(?i)MAX\+?'                   # MAX, MAX+
    - '(?i)IMAX'                     # IMAX
    - '(?i)Atmos'                    # Atmos

# 定时任务配置
scheduler:
  enabled: false                     # 是否启用定时任务
  tasks:
    - name: "下载昨天视频"            # 任务名称
      enabled: true                  # 是否启用此任务
      cron: "0 2 * * *"              # cron表达式：每天凌晨2点执行
      path: "/movies"                # 要扫描的路径
      hours_ago: 24                  # 下载多少小时内的文件（24=昨天）
      video_only: true               # 是否只下载视频
      auto_preview: false            # 是否预览模式（不实际下载）

    - name: "下载最近3天文件"         # 任务名称
      enabled: false                 # 是否启用此任务
      cron: "0 */6 * * *"           # cron表达式：每6小时执行一次
      path: "/downloads"             # 要扫描的路径
      hours_ago: 72                  # 下载72小时内的文件（3天）
      video_only: false              # 下载所有文件
      auto_preview: true             # 预览模式

# LLM配置（用于智能文件命名等功能）
llm:
  enabled: false                     # 是否启用LLM功能
  provider: "openai"                 # 提供商：openai, anthropic, ollama, custom

  # OpenAI配置
  openai:
    api_key: ""                      # OpenAI API Key（支持环境变量 OPENAI_API_KEY）
    base_url: "https://api.openai.com/v1"  # API基础URL，第三方API可修改（如OneAPI: http://localhost:3000/v1）
    model: "gpt-3.5-turbo"           # 模型名称
    temperature: 0.3                 # 温度参数（0-2，越低越确定性）
    max_tokens: 1000                 # 最大Token数
    timeout: 60                      # 超时时间（秒）
    qps: 10                          # 每秒请求数限制，防止超过API配额

  # Anthropic配置（预留）
  anthropic:
    api_key: ""                      # Anthropic API Key
    model: "claude-3-sonnet-20240229"  # 模型名称

  # Ollama配置（预留，用于本地运行）
  ollama:
    base_url: "http://localhost:11434"  # Ollama服务地址
    model: "llama2"                  # 模型名称

  # 功能开关
  features:
    file_naming: true                # 启用智能文件命名
    content_analysis: false          # 启用内容分析（预留）
    auto_tagging: false              # 启用自动标签（预留）